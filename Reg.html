<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Reg.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full name</label>
                    <input type="text" placeholder="Enter full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username">username</label>
                    <input type="text" placeholder="Enter username" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter valid Email address" name="email" required>
                </div>
                <div class="input-box">
                    <label for="Phonenumber">Phone number</label>
                    <input type="tel" placeholder="Enter Phone number" name="Phonenumber" required>
                </div>
                <div class="input-box">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Enter password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="Cpassword">Confirm password</label>
                    <input type="password" placeholder="confirm Password" name="confirm" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" id="others">
                    <label for="gender">Others</label>
                </div>
                <div class="alert">
                    <p>By clicking signup,you agree to our<a href="#"></a> terms,</a><a href="#"></a>privacy Policy,</a>and <a href="#">cookies Policy
                        </a> you may receive Sms notifications from us can opt out at any time.</p>
                
                </div>
                <div class="button-container">
                    <button type="submit">Register</button>
                </div>

               

            </div>
        </form>

    </div>
</body>
</html>
